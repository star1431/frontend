<!DOCTYPE html>
<!-- HTML5의 문서형 선언 -->
<html>
<!-- html은 문서의 루트 요소로, 모든 HTML 요소는 루트 요소 내에 포함되어야 합니다.-->
    <head>
    <!-- head 요소는 문서의 메타데이터 집합 요소로, 문서 제목, 스타일 파일 연결, 자바스크립트 삽입을 위한 요소들을 포함할 수 있습니다 -->
        <meta charset="utf-8" >
        <title>메타태그 및 텍스트형태그</title>
        <!-- meta 요소는 다양한 문서 정보를 나타낼 때 사용합니다. 문자의 인코딩은 meta요소중 가장 먼저 선언해야 합니다. -->
        <!-- 반응형 웹 디자인 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Open Graph 메타 태그 -->
        <meta property="og:title" content="HTML 기초 학습">
        <meta property="og:description" content="HTML의 기본을 배워봅시다">
        <meta property="og:image" content="https://example.com/image.jpg">
        <meta property="og:url" content="https://example.com">
        <!-- 페이지 설명 -->
        <meta name="description" content="HTML 기초를 학습하는 페이지입니다.">
        <!-- 키워드 -->
        <meta name="keywords" content="HTML, HTML5, 웹개발, 프론트엔드">
        <!-- 저자 -->
        <meta name="author" content="홍길동">
    </head>
    <body>
    <!-- body 요소는 문서의 본문 요소로, 문서 내에서 한 번만 사용할 수 있습니다.-->
        <h1>가장 큰 제목 (페이지당 하나만 사용 권장)</h1>
        <h2>큰 제목</h2>
        <h3>중간 제목</h3>
        <h4>작은 제목</h4>
        <h5>더 작은 제목</h5>
        <h6>가장 작은 제목</h6>
        <p>이것은 문단입니다. 문단은 블록 레벨 요소입니다.</p>
        <p>새로운 문단입니다.<br>
        br 태그로 줄바꿈을 할 수 있습니다.</p>
        <!-- 의미를 가진 태그 (권장) -->
        <strong>중요한 텍스트 (굵게)</strong>
        <em>강조된 텍스트 (기울임)</em>
        <mark>형광펜 효과</mark>

        <!-- 스타일링 태그 (CSS 사용 권장) -->
        <b>굵은 글씨</b>
        <i>기울임 글씨</i>
        <small>작은 글씨</small>
        <sub>아래 첨자</sub>
        <sup>위 첨자</sup>
        <ins>추가된 텍스트</ins>
        <del>삭제된 텍스트</del>
    </body>
</html>
