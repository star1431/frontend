<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>목록형</title>
  </head>
  <body>
    <div>
      <h1>한국의 광역시</h1>
      <ul>
        <li>부산광역시</li>
        <li>인천광역시</li>
        <li>대구광역시</li>
        <li>광주광역시</li>
        <li>대전광역시</li>
      </ul>
      <ol>
          <li>첫 번째 단계</li>
          <li>두 번째 단계</li>
          <li>세 번째 단계</li>
      </ol>

      <!-- type 속성으로 번호 스타일 변경 -->
      <ol type="A">
          <li>항목 A</li>
          <li>항목 B</li>
      </ol>
      <dl>
          <dt>HTML</dt>
          <dd>HyperText Markup Language의 약자</dd>

          <dt>CSS</dt>
          <dd>Cascading Style Sheets의 약자</dd>
      </dl>
      <ul>
          <li>프로그래밍 언어
              <ul>
                  <li>Java</li>
                  <li>Python</li>
                  <li>JavaScript</li>
              </ul>
          </li>
          <li>마크업 언어
              <ul>
                  <li>HTML</li>
                  <li>XML</li>
              </ul>
          </li>
      </ul>
    </div>
  </body>
</html>
