<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" >
	<title>링크?</title>
</head>
<body>

	<hr> <!-- 수평선 -->
	<a>구글</a>
	<!-- <a>는 시작태그이고, </a>는 종료 태그입니다. 시작태그와 종료 태그를 합쳐서 요소라고 합니다. -->
	<br>
	<!-- br 요소는 'line break'의 의미로, 단락에서 텍스트를 강제로 줄바꿈할 때 사용합니다.--><!-- 기본 링크 -->
	<a href="https://www.google.com">구글로 이동</a>

	<!-- 새 창에서 열기 -->
	<a href="https://www.naver.com" target="_blank">네이버 (새 창)</a>

	<!-- 페이지 내 이동 -->
	<a href="#section1">섹션 1로 이동</a>
	<div style="margin-bottom: 300px;"></div>
	<h2 id="section1">섹션 1</h2>

	<div style="margin-bottom: 700px;"></div>
	<!-- 이메일 링크 -->
	<a href="mailto:example@email.com">이메일 보내기</a>

	<!-- 전화번호 링크 -->
	<a href="tel:010-1234-5678">전화 걸기</a>
	<br>
	<br>
	<br>
	<br>
	<br>
	<a href="https://www.google.co.kr/">구글</a>
	<!-- 위의 코드는 a요소 안에 href라는 속성과 "https://www.google.co.kr/"라는 속성값이 있습니다. -->
</body>
</html>
