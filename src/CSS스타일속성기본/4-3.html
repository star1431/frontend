<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Style Property Basic</title>
    <style>
        html {font-size: 62.5%;}
        body {font-size: 1.6rem;}
        div {font-size: 1rem;}
        div p:nth-child(1) {font-size: 1em;}
        div p:nth-child(2) {font-size: 1.4em;}
        div p:nth-child(3) {font-size: 1.4rem;}
        div p:nth-child(4) {font-size: 2.2em;}
    </style>
</head>
<body>
    <div class="a">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
</body>
</html>
